<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Bootstrap Tree Structure</title>
  </head>
  <body>
    <div class="container mt-4">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="d-flex">
            <button
              class="btn btn-sm btn-secondary me-2"
              data-bs-toggle="collapse"
              data-bs-target="#subTree"
            >
              MARKA
            </button>
          </div>
          <div class="collapse" id="subTree">
            <ul class="list-group mt-2">
              <li *ngFor="let car of cars" class="list-group-item">
                <div class="d-flex">
                  <span class="me-2">{{ car.defination_Name }}</span>
                  <button
                    class="btn btn-sm btn-primary ms-auto"
                    data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#' + car.defination_Name"
                  >
                    Toggle
                  </button>
                </div>
                <div
                  *ngIf="car.children && car.children.length > 0"
                  class="collapse"
                  [attr.id]="car.defination_Name"
                >
                  <ul class="list-group mt-2">
                    <li
                      *ngFor="let child of car.children"
                      class="list-group-item"
                    >
                      {{ child.defination_Name }}
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
