<div class="container mt-4">
  <ul class="list-group">
    <li class="list-group-item">
      <div class="d-flex">
        <button
          class="btn btn-sm btn-secondary me-2"
          data-bs-toggle="collapse"
          data-bs-target="#subTree"
          (click)="toggleCollapse()"
        >
          {{ collapseButtonText }}
        </button>
        <td>Ara√ß Marka</td>
      </div>
      <div class="collapse" id="subTree">
        <ul class="list-group mt-2">
          <li *ngFor="let car of cars" class="list-group-item">
            <div class="d-flex">
              <span class="me-2">{{ car.defination_Name }}</span>
              <button
                class="btn btn-sm btn-secondary ms-auto"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#' + car.defination_Name"
                (click)="toggleButton()"
              >
                {{ buttonText }}
              </button>
            </div>
            <div
              *ngIf="car.children && car.children.length > 0"
              class="collapse"
              [attr.id]="car.defination_Name"
            >
              <ul class="list-group mt-2">
                <li *ngFor="let child of car.children" class="list-group-item">
                  {{ child.defination_Name }}
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
